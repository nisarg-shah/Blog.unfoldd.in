<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title> Blog - Unfold Digital </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel='icon' type='image/x-icon' href='unfoldd-favicon.ico' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/textAngular/dist/textAngular.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- Bootstrap Core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles/blog-home.css" rel="stylesheet">
    <link href="styles/loading-bar.min.css" rel="stylesheet">
    <link href="styles/dialogs.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body ng-app="clientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top"><img src="images/logo.png" width="130%"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="LogOutCtrl"  ng-controller="DropdownCtrl" >
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li ng-class="{active: isActive('#/')}"><a href="#/">Home</a></li>
                    <li ng-class="{active: isActive('#/blog')}"><a href="#/blog">Blog</a></li>
                    <li ng-class="{active: isActive('#/create-blog')}"><a href="#/create-blog">Admin</a></li>
                    <li ng-show="loggedInUser == null" ng-class="{active: isActive('#/login') || isActive('#/signup') }"><a href="#/login">Log In</a></li>
                    <li style="padding: 20px;" class="dropdown dropDownHref"  ng-show="loggedInUser != null">
                         <!-- Simple dropdown -->
                        <span class="dropdown dropDownHref" dropdown on-toggle="toggled(open)">
                            <a href class="dropdown-toggle dropDownHref" dropdown-toggle>
                            Welcome {{loggedInUser}}
                          </a>
                          <ul class="dropdown-menu">
                            <li> <a href="#/profile">Profile</a> </li>
                            <li> <a ng-click="logOut();">Log Out</a> </li>
                        </ul>
                        </span>  
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div ng-view=""></div>
    <!-- Footer -->
    <ng-include src="'views/includes/footer.html'"></ng-include>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-storage/dist/angular-storage.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="bower_components/rangy/rangy-core.js"></script>
    <script src="bower_components/rangy/rangy-classapplier.js"></script>
    <script src="bower_components/rangy/rangy-highlighter.js"></script>
    <script src="bower_components/rangy/rangy-selectionsaverestore.js"></script>
    <script src="bower_components/rangy/rangy-serializer.js"></script>
    <script src="bower_components/rangy/rangy-textrange.js"></script>
    <script src="bower_components/textAngular/dist/textAngular.js"></script>
    <script src="bower_components/textAngular/dist/textAngular-sanitize.js"></script>
    <script src="bower_components/textAngular/dist/textAngularSetup.js"></script>
    <script src="bower_components/loading-bar/loading-bar.min.js"></script>
    <script src="bower_components/dialogs/dialog.min.js"></script>
    <script src="bower_components/dialogs/translate.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="bower_components/a0-angular-storage/dist/angular-storage.js" type="text/javascript">
    </script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js" type="text/javascript">
    </script>
    <!--script src="scripts/controllers/tags.js"></script-->
    <script src="scripts/services/alertService.js"></script>
    <script src="scripts/services/blogService.js"></script>
    <script src="scripts/services/commentService.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/alertMessage.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/blog.js"></script>
    <script src="scripts/controllers/blog-add.js"></script>
    <script src="scripts/controllers/blog-view.js"></script>
    <script src="scripts/controllers/getComments.js"></script>
    <script src="scripts/controllers/blog-delete.js"></script>
    <script src="scripts/controllers/blog-edit.js"></script>
    <script src="scripts/controllers/admin.js"></script>
    <script src="scripts/controllers/signup.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/logout.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/bootstrapCtrl/DropdownCtrl.js"></script>
    <!-- endbuild -->
</body>

</html>
