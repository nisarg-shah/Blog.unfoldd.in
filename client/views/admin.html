<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>BLog List</h1>
                    <hr class="small"> <span class="subheading"> <a class="btn btn-primary" ng-href="#/create/blog"> <span class="glyphicon glyphicon-plus"></span> Create Blog </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container" ng-controller="GetMessageCtrl">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
            <br/>
            <alert  ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
            <div class="post-preview" ng-repeat="blog in blogs |startFrom:(currentPage - 1) * pageSize | limitTo: pageSize">
                <div class="row">
                    <div class="col-md-10">
                        <a ng-href="#/blog/{{ blog._id }}">
                            <h3 class="post-title"> {{ blog.title }} </h3> </a>
                        <div ta-bind ng-model="blog.content  | limitTo:numLimit"></div>
                        <br>
                        <p style="font-size: 16px; font-weight: bolder;">
                            Created on: 
                            <span style="color: red;">{{blog.date  | date:' hh:mm '}}</span>, 
                            <span style="color: red;">{{blog.date  | date:' dd-MMM-yyyy'}}</span>
                        </p>
                        <!-- <pre>{{ blog.content }}</pre>  -->
                        <!--  <pre class="post-subtitle" > {{ blog.content  | limitTo:numLimit }} </pre>  -->
                        <br>
                        <h5 class="post-meta"> 
                            Tags: <span style="font-size: 16px; font-weight: 200;"> {{ blog.tags }} </span>  </a> 
                        </h5>
                        <hr/>
                    </div>
                    <div class="col-md-2">
                        <p>
                            <div class="button-group">
                                <a ng-href="#/blog/{{ blog._id }}/edit" class="btn btn-primary btn-sm"> <span class="glyphicon glyphicon-edit"></span> </a>
                                <button type="submit" ng-click="launchDeleteBlog(blog)" class="btn btn-danger btn-sm"> 
                                        <span class="glyphicon glyphicon-trash"></span> 
                                </button>
                            </div>
                        </p>
                    </div>
                    <hr> 
                </div>
            </div>
            <!-- Pager -->
            <pagination style="float: right" total-items="blogs.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
            <!-- <hr/>
			   <ul class="pager">
			    <li class="next"> 
			    <a href="#">Older Posts &rarr;
			    </a>
			 -->
        </div>
    </div>
</div>
<hr>
